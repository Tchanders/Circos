<!DOCTYPE html>

<head>

	<meta charset="utf8">

	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

	<title>Circos diagrams</title>

</head>

<body>

	<div class="navbar navbar-default">
		<div class="container">
			<a href="#" class="navbar-brand">Circos diagrams</a>
		</div>
	</div>

	<div class="container">
		<div class="row">

			<div class="col-md-9 diagrams-container">
			</div>

			<div class="col-md-3 text-container">

				<div class="panel panel-default">
					<div class="panel-heading">
						Choose your options
					</div>

					<div class="panel-body">
						<label>
							<input type="radio"
								name="species"
								value="anoph"
								class="species-radio"
								checked> Anopheles
						</label>
						<label>
							<input type="radio"
								name="species"
								value="plasmo"
								class="species-radio"> Plasmodium
						</label>
						<p>No. expression clusters:
							<select class="form-control expr-cluster-select"></select>
						</p>
						<p>No. orthology clusters:
							<select class="form-control ortho-cluster-select"></select>
						</p>
						<label>
							<input type="radio"
								name="color"
								value="expression"
								class="color-radio"
								checked> Colour expression clusters
						</label>
						<label>
							<input type="radio"
								name="color"
								value="orthology"
								class="color-radio"> Colour orthology clusters
						</label>
						<br>
						<button class="btn btn-default btn-disabled btn-drawCircos">Draw</button>
					</div>
				</div>

				<div class="panel panel-default">

					<div class="panel-heading">
						Legend
					</div>

					<div class="panel-body">
						<div class="row">
							<div class="col-xs-3">
								<div class="legend-item legend-item-over"></div>
							</div>
							<div class="col-xs-9">
								<p>Over-represented</p>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>

	<script src="lib/js/jquery-1.11.0.min.js"></script>
	<script src="lib/d3/d3.min.js"></script>
	<script src="init.js"></script>
	<script src="Practice.Element.js"></script>
	<script src="solrModule.js"></script>
	<script src="Practice.Matrix.js"></script>
	<script src="make_dictionaries.js"></script>
	<script src="practice.js"></script>

</body>
